name: Forex Forecast Backtest

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List repo files (debug)
        run: ls -la

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.11"
          environment-file: environment.yml
          activate-environment: forex-forecast
          auto-activate: true
          conda-remove-defaults: true

      - name: Verify Python
        shell: bash -l {0}
        run: python --version

      - name: Run Forecast Script
        shell: bash -l {0}
        run: python forex_forecast_backtest.py --years 10 --cost_bps 0.5
