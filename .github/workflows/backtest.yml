name: Forex Forecast Backtest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.11"
          environment-file: .github/workflows/environment.yml
          activate-environment: forex-forecast
          auto-activate-base: false

      - name: Show Python
        shell: bash -l {0}
        run: python --version

      - name: Install pip deps (if any)
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade pip

      - name: Run backtest
        shell: bash -l {0}
        run: |
          python forex_forecast_backtest.py --years 10 --cost_bps 0.5
